<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de Usuária</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&family=Roboto+Slab:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="companyregistration.css">
    <!-- <link rel="stylesheet" href="global.css">" -->
</head>

<body>
    <div class="D-flex">
        <div class="display-botoes">
            <div class="botoes">

                <div class="lateral">
                    <a href=" ">
                        <button type=button onclick="Informações()">
                            <img class="info-icon" src="./imagens/info-icon-amarelo.png">
                            <br/>
                        </button>
                    </a>
                    </br/>
                    <p class="texto-destacado">INFORMAÇÕES</p>
                </div>

                <div class="lateral2">
                    <a href=" ">
                        <button type=button onclick="Competências()">
                            <img class="curriculo-icon" src=".\imagens\curriculo-icon.png">
                        </button>
                    </a>
                    <br/>
                    <p class="texto-botao">Filosofia</p>
                </div>

                <div class="lateral3">
                    <a href=" ">
                        <button type=button onclick="Currículo()">
                            <img class="upload-icon" src=".\imagens\upload-icon-branco.png">
                        </button>
                    </a>
                <p class="texto-botao">Upload</p>
                </div>
            </div>
        </div>

        <div class="display-formulario">
            <div class="empresa">
                <h2>INFORMAÇÕES DA EMPRESA</h2>
                <p class="texto">O primeiro passo para realizar seu cadastro é preencher os dados solicitados abaixo.
                </p>
                <br />
                <div class="box-input-50">
                    <input type="text" placeholder="Razão Social">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="CNPJ">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="Data de Abertura">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="Telefone">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="Endereço">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="NIT/PIS/PASEP">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="Nicho de Mercado">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="Razão Social">
                </div>
            </div>

            <div class="recrutador">
                <h2>INFORMAÇÕES DO RECRUTADOR</h2>
                <p class="texto">Nessa seção, informe seus dados.</p>
                <div class="box-input-50">
                    <input type="text" placeholder="Nome">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="Sobrenome">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="Cargo">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="Email">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="Telefone">
                </div>
                <div class="box-input-50">
                    <input type="text" placeholder="País/Estado">
                </div>
            </div>

            <div class="botao-continuar">
                <a href="#">
                    <button type=button onclick="Continuar()">CONTINUAR</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
