<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Cadastro de Empresa</title>

        <link rel="stylesheet" href="../../../styles/global.css" />
        "
        <link rel="stylesheet" href="./companyRegistration.css" />
    </head>

    <body>
        <div class="pageContainer">
            <div class="iconsContainer">
                
                <div class="iconBox">
                    <div class="iconImageBox iconImageBox0 active">
                        <img src="../../../assets/companyRegistration/infoYellow.png" alt="Info" class="icon icon0" />
                    </div>

                    <p class="iconTitle">Informações</p>
                </div>

                <div class="iconBox">
                    <div class="iconImageBox iconImageBox1">
                        <img src="../../assets/companyRegistration/saveWhite.png" alt="Info" class="icon icon1" />
                    </div>
                    <p class="iconTitle">Filosofia</p>
                </div>

                <div class="iconBox">
                    <div class="iconImageBox iconImageBox2">
                        <img src="../../assets/companyRegistration/uploadWhite.png" alt="Info" class="icon icon2" />
                    </div>
                    <p class="iconTitle">Upload</p>
                </div>
            </div>
            <div class="boxesContainer stage0">
                <div class="box">
                    <h4 class="boxTitle">Conta</h4>
                    <div class="inputContainer">
                      
                        <input type="text" class="input" placeholder="E-Mail" />
                        <input type="text" class="input" placeholder="Senha" />
                    </div>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Informações da empresa</h4>
                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="Razão social" name="firstName" />
                        <input type="text" class="input" placeholder="CNPJ" name="lastName" />
                        <input type="text" class="input" placeholder="Data de abertura" />
                       
                        <input type="text" class="input" placeholder="Telefone" />
                        <input type="text" class="input" placeholder="Telefone 2" />
                        <input type="text" class="input" placeholder="Endereço" />
                        <input type="text" class="input" placeholder="NIT/PIS/PASEP" />
                        <input type="text" class="input" placeholder="Nicho de mercado" />
                    </div>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Informações do recrutador</h4>

                    <div class="inputContainer">
                        <input type="text" class="input" placeholder="Nome"  />
                        <input type="text" class="input" placeholder="Sobrenome"  />
                        <input type="text" class="input" placeholder="Cargo" />
                        <input type="text" class="input" placeholder="E-Mail" />
                        <input type="text" class="input" placeholder="Telefone" />
                        <input type="text" class="input" placeholder="País / Estado" />
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="btn nextButton">Continuar</button>
                </div>
            </div>
            <div class="boxesContainer stage1">
                <div class="box">
                    <h4 class="boxTitle">Filosofia da empresa</h4>
                    <p class="skillExplanation">Filosofia da empresa:</p>
                    <textarea
                    placeholder="Disserte sobre a filosofia da empresa."
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    class="textarea"
                ></textarea>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Cultura da empresa</h4>
                    <p class="skillExplanation">Cultura da empresa:</p>
                    <textarea
                    placeholder="Disserte sobre a cultura da empresa."
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    class="textarea"
                ></textarea>
                </div>
                <div class="buttonContainer">
                    <button class="btn backButton">Voltar</button>
                    <button class="btn nextButton">Continuar</button>
                </div>
            </div>
            <div class="boxesContainer stage2">
                <div class="box">
                    <h4 class="boxTitle">Premiações ou conquistas da empresa</h4>
                    <div class="textareaContainer">
                        <textarea
                            placeholder="Coloque aqui informações que você considera importante que as canditavas vejam."
                            name=""
                            id=""
                            cols="30"
                            rows="10"
                            class="textarea"
                        ></textarea>
                    </div>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Logo da empresa</h4>

                    <div class="uploadContainer">
                        <input type="file" id="uploadInput" class="uploadInput" />
                        <label for="uploadInput" class="uploadBox"> Clique aqui para fazer o upload </label>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="btn backButton">Voltar</button>
                    <a class="btn" href="/views/companySignUpCompleted/companySignUpCompleted.html">Solicitar aprovação</a>
                </div>
            </div>
        </div>

        <!-- JQUERY -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="./companyRegistration.js"></script>
    </body>
</html>
