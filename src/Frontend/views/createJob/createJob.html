<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Criar vaga</title>

        <link rel="stylesheet" href="../../../styles/global.css" />
        "
        <link rel="stylesheet" href="./createJob.css" />
    </head>

    <body>
        <div class="pageContainer">
            <div class="iconsContainer">
                <div class="iconBox">
                    <div class="iconImageBox iconImageBox0 active">
                        <img src="../../../assets/companyRegistration/infoYellow.png" alt="Info" class="icon icon0" />
                    </div>

                    <p class="iconTitle">Informações</p>
                </div>
            </div>
            <div class="boxesContainer stage0">
                <div class="box">
                    <h4 class="boxTitle">Informações da vaga</h4>
                    <div class="inputContainer">
                        <div>
                            <p class="skillExplanation">Tipo de vaga:</p>
                            <select class="select">
                                <option selected disabled></option>
                                <option value="WY">Presencial</option>
                                <option>Integral</option>
                                <option>Meio período</option>
                                <option>Estágio</option>
                            </select>
                        </div>
                        <div>
                            <p class="skillExplanation">Modelo de trabalho:</p>
                            <select class="select">
                                <option selected disabled></option>
                                <option value="WY">Presencial</option>
                                <option>Remoto</option>
                                <option>Híbrido</option>
                            </select>
                        </div>
                        <div>
                            <p class="skillExplanation">Área:</p>
                            <select class="select">
                                <option selected disabled></option>
                                <option value="WY">Programação</option>
                                <option>Design</option>
                                <option>Marketing</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="box">
                    <h4 class="boxTitle">Competências</h4>
                    <div class="skillsContainer">
                        <div>
                            <p class="skillExplanation">Competências técnicas necessárias:</p>
                            <div class="skillInputContainer">
                                <select class="skillSelect" name="skills[]" multiple style="width">
                                    <option>Alabama</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <p class="skillExplanation">Competências interpessoais necessárias:</p>
                            <div class="skillInputContainer">
                                <select class="skillSelect" name="skills[]" multiple style="width">
                                    <option>Alabama</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="btn nextButton">Criar vaga</button>
                </div>
            </div>
        </div>

        <!-- JQUERY -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="./createJob.js"></script>
    </body>
</html>
